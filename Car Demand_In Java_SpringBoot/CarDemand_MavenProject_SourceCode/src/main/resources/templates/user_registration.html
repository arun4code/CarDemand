<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>New Car User Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    New profile entered successfully!
                </div>
            </div>

            <h1>User Registration</h1>
            <form th:action="@{/user_registration}" th:object="${carusers}" method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('id')}? 'has-error':''">
                    <input id="id"
                           class="form-control"
                           th:field="*{id}" type="hidden"/>
                    
                </div>
                
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                    <label for="firstName" class="control-label">First Name*</label>
                    <input id="firstName"
                           class="form-control"
                           th:field="*{firstName}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                    <label for="lastName" class="control-label">Last Name*</label>
                    <input id="lastName"
                           class="form-control"
                           th:field="*{lastName}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''" 
                     th:switch="${disableField}">
                    <label for="email" class="control-label">E-mail*</label>
                    
                    
                    <input id="email"
                           class="form-control"
                           th:field="*{email}" th:case="true" disabled="disabled"/>
                    <input id="email"
                           class="form-control"
                           th:field="*{email}" th:case="*"  />
                    <p class="error-message"
                       th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('contact')}? 'has-error':''">
                    <label for="contact" class="control-label">contact</label>
                    <input id="contact"
                           class="form-control"
                           
                           th:field="*{contact}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('contact')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('city')}? 'has-error':''">
                    <label for="city" class="control-label">City</label>
                    <input id="city"
                           class="form-control"
                           
                           th:field="*{city}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('city')}"
                       th:text="${error}">Validation error</p>
                </div>
                
                
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('country')}? 'has-error':''">
                    <label for="country" class="control-label">Country</label>
                    <input id="country"
                           class="form-control"
                           
                           th:field="*{country}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('country')}"
                       th:text="${error}">Validation error</p>
                </div>
                
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('zip')}? 'has-error':''">
                    <label for="zip" class="control-label">Zip</label>
                    <input id="zip"
                           class="form-control"
                           
                           th:field="*{zip}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('zip')}"
                       th:text="${error}">Validation error</p>
                </div>
                
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('license')}? 'has-error':''">
                    <label for="license" class="control-label">License</label>
                    <input id="license"
                           class="form-control"
                           
                           th:field="*{license}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('license')}"
                       th:text="${error}">Validation error</p>
                </div>
                
                
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                	<span><a href="/" th:href="@{/}">Go to Dashboard</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
